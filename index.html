<body>
  <div class="app">
    <div class="header">ğŸ” ç‚¹å•å°ç¨‹åº</div>
    <div class="cart-btn">
      <div><strong>è´­ç‰©è½¦</strong></div>
      <button id="openCart" class="btn">æŸ¥çœ‹ (<span id="cartCount">0</span>)</button>
    </div>

    <div id="menu" class="menu"></div>

    <div id="cartPanel" class="cart-panel hidden">
      <div class="row"><h3>ğŸ›’ æˆ‘çš„è´­ç‰©è½¦</h3><button id="closeCart" class="btn">å…³é—­</button></div>
      <ul id="cartList" class="cart-list"></ul>
      <div class="row" style="margin-top:12px">
        <div>æ€»è®¡ï¼š<span id="totalPrice">0</span> å…ƒ</div>
        <button id="checkoutBtn" class="btn">ä¸‹å•</button>
      </div>

    <div id="orderPanel" class="order-panel hidden">

    </div>
  </div>

<script>
(function(){
  const MENU = [
    {id:1, name:'ç»å…¸æ±‰å ¡', price:25, img:'https://images.unsplash.com/photo-1550547660-d9450f859349?w=600'},
    {id:2, name:'ç‚¸é¸¡å¥—é¤', price:30, img:'https://images.unsplash.com/photo-1606756790123-1b9f5b9f95a0?w=600'},
    {id:3, name:'è–¯æ¡', price:10, img:'https://images.unsplash.com/photo-1586190848861-99aa4a171e90?w=600'},
    {id:4, name:'å¯ä¹', price:6, img:'https://images.unsplash.com/photo-1601050690597-df7d07e6b47f?w=600'},
    {id:5, name:'å†°æ·‡æ·‹', price:12, img:'https://images.unsplash.com/photo-1508739773434-c26b3d09e071?w=600'},
    {id:6, name:'é¸¡è‚‰å·', price:20, img:'https://images.unsplash.com/photo-1612874742237-652a524bcb99?w=600'}
  ];
  const KEY = 'ORDER_CART_V2';

  function readCart(){ try { return JSON.parse(localStorage.getItem(KEY)||'[]'); } catch(e){ return []; } }
  function saveCart(c){ localStorage.setItem(KEY, JSON.stringify(c)); renderCartCount(); }

  function renderMenu(){
    const el = document.getElementById('menu');
    el.innerHTML = MENU.map(it => `
      <div class="card">
        <img src="${it.img}" alt="${it.name}">
        <div class="card-content">
          <div>
            <div class="title">${it.name}</div>
            <div class="price">ï¿¥${it.price}</div>
          </div>
          <button class="btn add" data-id="${it.id}">åŠ å…¥è´­ç‰©è½¦</button>
        </div>
      </div>
    `).join('');
    el.querySelectorAll('.add').forEach(b => 
      b.addEventListener('click', e => {
        const id = +e.currentTarget.dataset.id;
        const item = MENU.find(m => m.id === id);
        let cart = readCart();
        const ex = cart.find(c => c.id === id);
        if(ex) ex.count++;
        else cart.push({...item, count: 1});
        saveCart(cart);
        alert('âœ… å·²åŠ å…¥è´­ç‰©è½¦');
      })
    );
  }

  function renderCartCount(){
    const c = readCart().reduce((s, i) => s + i.count, 0);
    document.getElementById('cartCount').textContent = c;
  }

  function openCart(){
    document.getElementById('cartPanel').classList.remove('hidden');
    renderCartPanel();
  }
  function closeCart(){
    document.getElementById('cartPanel').classList.add('hidden');
  }

  function renderCartPanel(){
    const cart = readCart();
    const list = document.getElementById('cartList');
    list.innerHTML = cart.map(it => `
      <li>
        <div class="row">
          <div><strong>${it.name}</strong><div class="small">ï¿¥${it.price}</div></div>
          <div>
            <button data-id="${it.id}" class="btn minus">-</button>
            <span style="margin:0 8px">${it.count}</span>
            <button data-id="${it.id}" class="btn plus">+</button>
          </div>
        </div>
      </li>
    `).join('') || '<li class="small">è´­ç‰©è½¦ç©º</li>';
    document.getElementById('totalPrice').textContent = cart.reduce((s,i)=> s+i.price*i.count,0);

    list.querySelectorAll('.plus').forEach(b=>b.addEventListener('click', e=>{
      const id=+e.currentTarget.dataset.id; const cart=readCart();
      cart.find(x=>x.id===id).count++; saveCart(cart); renderCartPanel();
    }));
    list.querySelectorAll('.minus').forEach(b=>b.addEventListener('click', e=>{
      const id=+e.currentTarget.dataset.id; let cart=readCart(); const it=cart.find(x=>x.id===id);
      it.count--; if(it.count<=0) cart=cart.filter(x=>x.id!==id); saveCart(cart); renderCartPanel();
    }));
  }

  function checkout(){
    const cart = readCart();
    if(cart.length===0){ alert('è´­ç‰©è½¦ä¸ºç©º'); return; }
    const order = { created: Date.now(), items: cart };
    localStorage.setItem('LAST_ORDER', JSON.stringify(order));
    localStorage.removeItem(KEY);
    document.getElementById('cartPanel').classList.add('hidden');
    showOrder(order);
    renderCartCount();
  }

  function showOrder(order){
    const panel = document.getElementById('orderPanel');
    panel.classList.remove('hidden');
    const c = document.getElementById('orderContent');
    const t = new Date(order.created);
    const total = order.items.reduce((s,i)=> s+i.price*i.count,0);
    c.innerHTML = `
      <div class="small">ä¸‹å•æ—¶é—´ï¼š${t.toLocaleString()}</div>
      ${order.items.map(it=>`<div style="margin-top:8px">${it.name} Ã— ${it.count} â€” ï¿¥${it.price*it.count}</div>`).join('')}
      <div style="margin-top:12px;font-weight:600">æ€»è®¡ï¼šï¿¥${total}</div>
    `;
  }

  document.getElementById('openCart').addEventListener('click', openCart);
  document.getElementById('closeCart').addEventListener('click', closeCart);
  document.getElementById('checkoutBtn').addEventListener('click', checkout);

  renderMenu();
  renderCartCount();
  const last = localStorage.getItem('LAST_ORDER');
  if(last) showOrder(JSON.parse(last));
})();
</script>
